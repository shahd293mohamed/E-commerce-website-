<form [formGroup]="settings" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="email" id="email" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input formControlName="phone" type="tel" id="phone" required>
    </div>

    <div class="form-group">
        <label for="facebook">Facebook</label>
        <input formControlName="facebook" type="url" id="facebook" required>
    </div>

    <div class="form-group">
        <label for="instagram">Instagram</label>
        <input formControlName="instagram" type="url" id="instagram" required>
    </div>

    <button type="submit">Add Settings</button>
</form>
