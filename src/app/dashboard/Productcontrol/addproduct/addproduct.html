<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <!-- Main Category -->
  <div class="form-group">
    <label>Main Category</label>
    <select formControlName="mainCategory" (change)="onMainCategoryChange()">
      <option value="">Select Main</option>
      <option *ngFor="let cat of mainCategories" [value]="cat.name">{{cat.name}}</option>
    </select>
  </div>

  <!-- Sub Category -->
  <div class="form-group" *ngIf="subCategories.length > 0">
    <label>Sub Category</label>
    <select formControlName="subCategory">
      <option value="">Select Sub</option>
      <option *ngFor="let sub of subCategories" [value]="sub.name">{{sub.name}}</option>
    </select>
  </div>

  <!-- Title -->
  <div class="form-group">
    <label>Title</label>
    <input formControlName="title" type="text" required>
  </div>

  <!-- Price -->
  <div class="form-group">
    <label>Price</label>
    <input formControlName="price" type="number" required>
  </div>

  <!-- Description -->
  <div class="form-group">
    <label>Description</label>
    <input formControlName="description" type="text" required>
  </div>

  <!-- Image Upload -->
  <div class="form-group">
    <label>Image</label>
    <input type="file" (change)="onFileChange($event)" required>
  </div>

  <!-- Stock -->
  <div class="form-group">
    <label>Stock</label>
    <input formControlName="stock" type="number" required>
  </div>

  <!-- Route -->
  <div class="form-group">
    <label>Route</label>
    <input formControlName="route" type="text" required>
  </div>

  <button type="submit">Add product</button>
</form>
