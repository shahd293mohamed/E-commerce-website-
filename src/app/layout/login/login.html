<div class="auth-container">
  <!-- Sign In Form -->
  <div class="auth-form-container active" id="signin-form">
    <h1 class="auth-title">Welcome Back</h1>
    <p class="auth-subtitle">Sign in to your StyleHub account</p>
    <p class="auth-message">{{ msg }}</p>

    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="signin-email">Email Address</label>
        <input type="email" id="signin-email" formControlName="email" required>
      </div>

      <div class="form-group">
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" formControlName="password" required>
      </div>

      <button type="submit" class="auth-btn primary">Sign In</button>

      <p class="auth-link">
        Don't have an account?
        <a routerLink="/signup">Sign up here</a>
      </p>

    
    </form>
  </div>
