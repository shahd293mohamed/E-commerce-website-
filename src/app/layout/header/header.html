 <header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <h1 class="gradient-text">Trendella</h1>
      </div>

      <nav class="nav">
        <a routerLink="/" routerLinkActive="active" class="nav-link">Home</a>

        <!-- loop over main categories-->
        <div *ngFor="let main of mainCategories" class="dropdown">
          <a [routerLink]="['/categories', main.name]" class="nav-link" (click) ="onMainCategoryClick(main)">
            {{ main.name }}
          </a>

           <!-- subcategories dropdown  -->
          <div class="dropdown-content" *ngIf="subCategoriesMap[main._id]">
            <a *ngFor="let sub of subCategoriesMap[main._id]" (click) ="onSubCategoryClick(main, sub)"
               [routerLink]="['/categories', main.name]"
               [queryParams]="{ category: sub.name }">
              {{ sub.name}}
            </a>
          </div>
        </div>
