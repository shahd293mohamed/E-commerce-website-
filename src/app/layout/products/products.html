<div class="products-grid">
  <div class="product-card" *ngFor="let product of myProducts">
    <a [routerLink]="'/product/'+ product.route">
    <div class="product-image">
       <img [src]="getImageUrl(product.img)" alt="{{ product.title }}">

      <div class="product-overlay">
        <button class="add-to-cart-btn" [disabled]="product.stock === 0 " (click)="addToCart(product._id, 1, product.price)">
          {{ product.stock === 0 ? 'Out of Stock' : 'Add to Cart' }}
        </button>
      </div>
      <button class="like-btn">ü§ç</button>
      <div class="stock-badge" [ngClass]="{ 'out-of-stock': product.stock === 0 }">
        {{ product.stock === 0 ? 'Out of Stock' : (product.stock + ' left') }}
      </div>
    </div>

    <div class="product-info">
      <div class="product-category">
        <!-- {{ product.category?.name || 'Uncategorized' }} -->
      </div>
      <h3 class="product-name">{{ product.title }}</h3>
      <div class="product-rating">
        <span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
        <span class="rating-count">(4.5)</span>
      </div>
      <div class="product-price">EGP {{ product.price }}</div>
    </div>
    </a>
  </div>
</div>
